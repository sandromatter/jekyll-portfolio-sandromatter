---
layout: default
---

<!-- Main content -->
<main role="main">
  <article>
    <div class="post-header__wrapper">
      <div>
        <h1 class="post-header__title">{{ page.title }}</h1>
        <p class="post-header__lead">{{ page.subtitle }}</p>
      </div>
    </div>
    {{ content }}
    <div class="note__sidebar">
      <a onclick="history.go(-1)" id="note--text">go back</a>
    </div>
  </article>
</main>
