<div
  class="flow"
  itemprop="blogPost"
  itemscope
  itemtype="http://schema.org/BlogPosting"
>
  <a href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    {% if post.image %}
    <figure>
      <img
        src="../assets/img/{{ post.image }}"
        alt="{{ post.title }}"
        data-aos="fade-in"
        itemprop="image"
        href="{{ post.url | prepend: site.baseurl }}"
      />
    </figure>
    {% endif %}
    <strong itemprop="name">{{ post.title }}</strong>
    â€” <span itemprop="description">{{ post.subtitle }}</span></a
  >
</div>
